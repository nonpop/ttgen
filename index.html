<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="src/ttgen.css">
        <script src="src/ttgen.js"></script>
        <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script>
            var generateTables = function() {
                var s = document.getElementById("input").value;
                var tree = ttgen.parse(s);
                if (tree && (tree.type !== "error")) {
                    document.getElementById("theTable").innerHTML = ttgen.makeHTMLTable(tree);
                    document.getElementById("theLatex").value = ttgen.makeLatexTable(tree);
                    document.getElementById("theTable").innerHTML = ttgen.makeLatexTable(tree);
                } else {
                    document.getElementById("theTable").innerHTML = "";
                    document.getElementById("theLatex").value = "";
                }
                MathJax.Hub.Queue([ "Typeset", MathJax.Hub ]);
            };

            var lastInput = "";
            var checkForUpdates = function() {
                var s = document.getElementById("input").value;
                if (s !== lastInput) {
                    lastInput = s;
                    generateTables();
                }
            };

            var initialize = function() {
                document.getElementById("input").value = "(p_0\\to(p_1\\to p_2))\\to((p_0\\to p_1)\\to(p_0\\to p_2))";
                generateTables();
                document.getElementById("input").focus();
                document.getElementById("input").select();

                setInterval("checkForUpdates()", 1500);
            };
        </script>
        <title>Truth Table Generator</title>
    </head>
    <body onload="initialize()">
        <p>Enter formula: <input type="text" id="input"></p>
        <p><div id="theTable"></div></p>
        <p><textarea id="theLatex" readonly="readonly" rows="14"></textarea></div></p>
    </body>
</html>
