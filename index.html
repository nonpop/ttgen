<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="src/ttgen.css">
        <script src="src/ttgen.js"></script>
        <script>
            var generateTables = function() {
                var s = document.getElementById("input").value;
                var tree = ttgen.parse(s);
                if (tree && (tree.type !== "error")) {
                    document.getElementById("theTable").innerHTML = ttgen.makeHTMLTable(tree);
                    document.getElementById("theLatex").value = ttgen.makeLatexTable(tree);
                } else {
                    document.getElementById("theTable").innerHTML = "";
                    document.getElementById("theLatex").value = "";
                }
            };

            var setDefaultInput = function() {
                document.getElementById("input").value = "(A\\to(B\\to C))\\to((A\\to B)\\to(A\\to C))";
                generateTables();
                document.getElementById("input").focus();
                document.getElementById("input").select();
            };
        </script>
        <title>Truth Table Generator</title>
    </head>
    <body onload="setDefaultInput()">
        <p>Enter formula: <input type="text" id="input" onkeyup="generateTables()"></p>
        <p><div id="theTable"></div></p>
        <p><textarea id="theLatex" readonly="readonly" rows="12"></textarea></div></p>
    </body>
</html>
